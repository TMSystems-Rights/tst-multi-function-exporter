<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="icon" href="/icon/icon-48.png" />
		<link rel="stylesheet" href="/viewer/viewer.css" />
	</head>
	<body>
		<h1 data-i18n="viewerTitle"></h1>
		<div class="controls">
			<button id="refreshBtn" data-i18n="viewerRefreshButton"></button>
			<button id="expandAll" data-i18n="viewerExpandAllButton"></button>
			<button id="collapseAll" data-i18n="viewerCollapseAllButton"></button>
			<button id="restoreBtn" data-i18n="popupRestoreButton"></button>
			<input type="file" id="file-input" accept=".json" style="display: none" />
		</div>
		<div id="tree-container">
			<p data-i18n="viewerLoading"></p>
		</div>
		<div id="loading-mask" class="loading-mask">
			<div class="progress-container">
				<div class="progress-bar" id="progress-bar"></div>
				<div class="progress-text" id="progress-text"></div>
			</div>
		</div>
		<script src="/common/common.js"></script>
		<script src="/viewer/viewer.js"></script>
	</body>
</html>
